<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin:0px;
    border:0px;
    padding:0px;
}

.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header '
    'menu   main   main   main   right  right  '
    'menu   footer footer footer footer footer ';
  grid-gap: 0px;
  background-color: #2196F3;
  padding: 0px;
  
  width: 100vw;
  height: 100vh;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

iframe {
    border:none;
    overflow: hidden;
}

</style>
</head>
<body>

<div class="grid-container">
  <iframe class="item1" src="/"></iframe>
  <iframe class="item2" src="/"></iframe>
  <iframe class="item3" src="/"></iframe>
  <iframe class="item4" src="/"></iframe>
  <iframe class="item5" src="/"></iframe>
</div>

</body>
</html>
